<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XdpzQ NGL Spammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ff4081;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #eee;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background-color: #ff4081;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f06292;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            height: 150px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XdpzQ NGL Spammer</h1>
        <label for="nglUsername">NGL Username:</label>
        <input type="text" id="nglUsername" placeholder="Masukkan NGL Username">
        <label for="message">Pesan Spam:</label>
        <input type="text" id="message" placeholder="Masukkan Pesan Spam">

        <label for="count">Jumlah Spam:</label>
        <input type="number" id="count" placeholder="Masukkan Jumlah Spam" value="100">

        <button onclick="startSpam()">Mulai Spam</button>

        <div id="status">Siap Memulai Spam!</div>
        <div id="log"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
